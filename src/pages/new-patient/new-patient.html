<ion-header>

  <ion-navbar>
    <ion-title>{{isNew ? "New Patient" : "Edit Patient"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ID</ion-label>
      <ion-input type="text" formControlName="id"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!form.valid">Submit</button>
  </form>

</ion-content>
