<ion-header>

  <ion-navbar>
    <ion-title>
      Patients
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let patient of patients">
      <ion-item (click)="showDocuments(patient)">
        <ion-icon name="person" item-start></ion-icon>
        <h2>{{patient.name}}</h2>
        <p>{{patient.id}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deletePatient(patient)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="editPatient(patient)">
          <ion-icon name="edit"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="newPatient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
